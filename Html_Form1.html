<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>HTML FORM</h1>
<form>
    <table>
        <tr>
            <td>
                First Name : 
            </td>
            <td>
                <input type="text" placeholder="First Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Last Name :
            </td>
            <td>
                <input type="text" placeholder="Last Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Phone Number :
            </td>
            <td>
                <select>
                    <option>+2547</option>
                    <option>+2536</option>
                    <option>+2545</option>
                    <option>+2588</option>
                    <option>+3377</option>
                    <option>+977</option>
                </select>
                <input type="phone" placeholder="8012****" name="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" name="">
            </td>
            <td>
                <input type="reset" value="reset" name="">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
